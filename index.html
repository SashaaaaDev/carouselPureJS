<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="wrap" class="wrap">
    <ul id = "slides" class="wrap-list">
      <li class="wrap-item active">1</li>
      <li class="wrap-item ">2</li>
      <li class="wrap-item">3</li>
      <li class="wrap-item">4</li>
      <li class="wrap-item">5</li>
      <li class="wrap-item">6</li>
    </ul>
    <div class="control">
      <a href="#" class="prev" id ="prev">Prev</a>
      <a href="#" class="next" id ="next">Next</a>
      <a href="#" class="play" id ="pause">Pause</a>
    </div>
    <div class="pointers">
      <span class="pointer active"></span>
      <span class="pointer"></span>
      <span class="pointer"></span>
      <span class="pointer"></span>
      <span class="pointer"></span>
      <span class="pointer"></span>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
